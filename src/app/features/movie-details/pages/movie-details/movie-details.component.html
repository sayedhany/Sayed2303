<div class="movie-details d-flex flex-column">
  <div class="movie-details_poster ">
    <img loading="lazy" class="poster-img" [src]="movieDetails()?.FilmImage" alt="movie-poster" />
    <button class="btn get-ticket d-flex gap-2 align-items-center" (click)="goToTicket()">
      <img width="18" height="18" src="assets/images/Ticket_Voucher.svg" alt="ticket">
      Get Tickets
    </button>
      <button class="btn back" (click)="goBack()">
        <img src="assets/images/Arrow_Right_LG.svg" alt="Arrow_Right_LG">
      </button>
  </div>
  <div class="movie-details_description px-4 py-2">
    <div class="movie-info d-flex align-items-center justify-content-between mb-5">
      <ul class="list-unstyled d-flex align-items-center gap-2 flex-wrap mb-0">
        <li *ngFor="let tag of movieDetails().Tags" class="badge bg-badge text-white">{{tag}}</li>
      </ul>
      <div class="time d-flex align-items-center gap-2">
        <img width="20" height="20" src="assets/images/Clock.svg" alt="clock">
        <span class="text-white">{{movieDetails().FilmDuration}}
        </span>

      </div>
    </div>
    <h3 class="mb-3">{{movieDetails().FilmName}}</h3>
    <p>{{
    showMore() ? movieDetails().FilmDescription : (movieDetails().FilmDescription | slice: 0:100) + '...'
    }} <span style="color: var(--primary-color); cursor: pointer;" (click)="toggleShowMore()"> {{ showMore() ? 'Less' : 'More' }}</span></p>
  </div>
</div>
